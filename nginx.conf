#user http;
worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;
    server_names_hash_bucket_size 64;
    types_hash_max_size 2048;
    
    server {
        listen 8080 default_server;
        listen [::]:8080 default_server;

        server_name pi.engage-dev.com;  # Replace with your domain name

        root /usr/share/nginx/html;  

        location / {
                index index.html index.htm;
        }

        # Let's Encrypt ACME challenge location
        location /.well-known/acme-challenge/ {
            root /usr/share/nginx/html;  # Ensure this directory exists and is writable by nginx
            try_files $uri $uri/ =404;
        }

        # Error pages
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;  # Ensure this directory contains a 50x.html file
        }
    }

    server {
    listen 8443 ssl http2;
        listen [::]:8443 ssl http2;
        server_name pi.engage-dev.com;

        ssl_certificate /etc/letsencrypt/live/pi.engage-dev.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/pi.engage-dev.com/privkey.pem;

        ssl_session_timeout 1d;
        ssl_session_cache shared:MozSSL:10m;  # about 40000 sessions
        ssl_session_tickets off;

        # modern configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers off;

        # HSTS (optional)
        #add_header Strict-Transport-Security "max-age=63072000" always;

        # SSL stapling
        ssl_stapling on;
        ssl_stapling_verify on;

        # Replace with your server's DNS resolver
        #resolver 8.8.8.8 8.8.4.4 valid=300s;
        resolver 8.8.8.8 valid=300s;
        resolver_timeout 5s;

        # Path to the root of your installation
        root /usr/share/nginx/html;
        index index.html index.htm;

        #location / {
                #try_files $uri $uri/ =404;
        #}
        # PocketBase Admin UI and API


        ######### DOCKER CONFIG #########


        # Server Dashboard
        location /docker/ {
            rewrite ^/docker/(.*)$ /$1 break;
            proxy_pass http://127.0.0.1:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # PocketBase Admin UI and API
        location /docker/pb/ {
                proxy_pass http://127.0.0.1:8095/;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
        }


        # Server Dashboard
        location /docker/dashboard/ {
            rewrite ^/docker/dashboard/(.*)$ /$1 break;
            proxy_pass http://127.0.0.1:4320;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Server Dashboard WebSocket
        location /docker/dashboard/api/ws {
            rewrite ^/docker/dashboard/(.*)$ /$1 break;
            proxy_pass http://127.0.0.1:4320;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}